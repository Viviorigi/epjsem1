<header class="header-area header-sticky">
  <div class="header-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6">
          <div class="top-info">
            <i class="fas fa-phone-alt"></i> <span>+84 123 456 7890</span>
            <i class="fas fa-envelope ms-3"></i> <span>info@albertoclocks.com</span>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="top-info text-end">
            <div class="visitor-counter">
              <i class="fas fa-users"></i> <span id="visitorCount">1,256</span> visitors online
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   
  <div class="main-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-3 col-9">
          <a [routerLink]="['/']" class="logo">

            <img src="assets/images/alberto-logo-removebg-preview.png" alt="Alberto Clocks">

          </a>
        </div>
         
        <div class="col-lg-9 col-md-9 col-3">
          <nav class="main-nav">
            <ul class="nav-menu">
              <li class="nav-item"><a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
               
              <li class="nav-item dropdown" (click)="toggleDropdown($event)" #productsDropdown>
                <a class="nav-link">
                  Products <i class="fas fa-chevron-down"></i>
                </a>
                <ul class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
                  <li><a class="dropdown-item" [routerLink]="['/products']" [queryParams]="{category: 'vintage'}">Vintage Collection</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/products']" [queryParams]="{category: 'luxury'}">Luxury Timepieces</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/products']" [queryParams]="{category: 'smart'}">Smart Watches</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/products']">All Products</a></li>
                </ul>
              </li>
               
              <li class="nav-item"><a [routerLink]="['/technology']" routerLinkActive="active">Technology</a></li>
              <li class="nav-item"><a [routerLink]="['/store-locator']" routerLinkActive="active">Store Locator</a></li>
              <li class="nav-item"><a [routerLink]="['/support']" routerLinkActive="active">Support</a></li>
              <li class="nav-item"><a [routerLink]="['/gallery']" routerLinkActive="active">Gallery</a></li>
              <li class="nav-item"><a [routerLink]="['/about']" routerLinkActive="active">About Us</a></li>
              <li class="nav-item"><a [routerLink]="['/contact']" routerLinkActive="active">Contact</a></li>
            </ul>
             
            <a class="menu-trigger">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
